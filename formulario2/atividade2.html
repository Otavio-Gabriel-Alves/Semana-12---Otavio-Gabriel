<body>
    <table class="cabecalho">
        <tr>
            <td class="azul-claro">
                Não é associado? Faça seu cadastro
            </td>
            <td class="azul-escuro"></td>
        </tr>
    </table>
    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" class="grande"><br>

        <label for="nome-completo">Nome Completo</label>
        <input type="text" id="nome-completo" name="nome-completo" class="grande"><br>

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" class="grande"><br>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" class="grande"><br>

        <label for="website">Website</label>
        <input type="url" id="website" name="website" class="grande"><br>

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" class="grande"><br>

        <section class="linha">
            <label for="bairro" class="linha">Bairro</label>
            <input type="text" id="bairro" name="bairro" class="pequena">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" class="pequena">
        </section>
        <section class="linha">
            <label for="cep" class="linha">CEP</label>
            <input type="text" id="cep" name="cep" class="pequena">
            <label for="uf">UF</label>
            <select id="uf" name="uf" class="pequena">
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
            </select>
        </section>

        <section class="linha">
            <label for="telefone" class="linha">Telefone</label>
            <input type="text" id="telefone" name="telefone" class="pequena">
            <label for="fax" class="linha">Fax</label>
            <input type="text" id="fax" name="fax" class="pequena">
        </section>

        <section class="linha">
            <label for="data-nascimento">Data de Nascimento</label>
            <input type="date" id="data-nascimento" name="data-nascimento" class="pequena">
            <label for="sexo">Sexo</label>
            <input type="radio" id="sexo-m" name="sexo" value="M"> M
            <input type="radio" id="sexo-f" name="sexo" value="F"> F
        </section>

        <section class="linha">
            <label for="celular">Celular</label>
            <input type="text" id="celular" name="celular" class="pequena">
            <label for="estado-civil">Estado Civil</label>
            <select id="estado-civil" name="estado-civil" class="pequena">
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="viuvo">Viúvo</option>
                <option value="divorciado">Divorciado</option>
            </select>
        </section>

        <section class="linha">
            <label for="login">Login</label>
            <input type="text" id="login" name="login" class="pequena">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" class="pequena">
        </section>

        <p class="infor">Deseja receber informações sobre os seguintes assuntos abaixo:</p>
        <section class="check">
            <label class="checklabel">Tecnologia <input type="checkbox" name="preferencias" value="tecnologia"></label>
            <label class="checklabel">Esportes <input type="checkbox" name="preferencias" value="esportes"></label>
            <label class="checklabel">Automóveis <input type="checkbox" name="preferencias" value="automoveis"></label>
            <label class="checklabel">Culinária <input type="checkbox" name="preferencias" value="culinaria"></label>
            <label class="checklabel">Política <input type="checkbox" name="preferencias" value="politica"></label>
            <label class="checklabel">Tempo <input type="checkbox" name="preferencias" value="tempo"></label>
            <label class="checklabel">Cultura <input type="checkbox" name="preferencias" value="cultura"></label>
            <label class="checklabel">Economia <input type="checkbox" name="preferencias" value="economia"></label>
            <label class="checklabel">Jogos <input type="checkbox" name="preferencias" value="jogos"></label>
            <label class="checklabel">Educação <input type="checkbox" name="preferencias" value="educacao"></label>
            <label class="checklabel">Viagem <input type="checkbox" name="preferencias" value="viagem"></label>
            <label class="checklabel">Empregos <input type="checkbox" name="preferencias" value="empregos"></label>
            <label class="checklabel">Moda e Estilo <input type="checkbox" name="preferencias" value="moda"></label>
        </section>
        <p class="infor">
            Li as regras de cadastro e Autorizo a criação do Usuário:
            <input type="checkbox" value="aceito">
        </p>
    </form>
    <section class="botoes">
        <button type="submit">Confirmar</button>
        <button type="reset">Recusar</button>
    </section>
</body>
