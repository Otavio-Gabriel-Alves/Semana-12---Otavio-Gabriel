<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>CONTATO</title>
    <link rel="stylesheet" href="../estilos/formulario.css">
</head>
<body>
    
    <form>
        <h2>CONTATO</h2>
    <p><strong>Se desejar entrar em contato, preencha o formulário</strong></p>
        <label for="nome">NOME (OBRIGATÓRIO)</label>
        <input type="text" id="nome" name="nome" required value="Cliente">

        <label for="email">EMAIL (OBRIGATÓRIO)</label>
        <input type="email" id="email" name="email" required value="Cliente@gmail.com">

        <label for="tipo">TIPO (OBRIGATÓRIO)</label>
        <select id="tipo" name="tipo" required>
            <option value="cotacao" selected>Cotação</option>
            <option value="duvida">Dúvida</option>
            <option value="sugestao">Sugestão</option>
        </select>

        <label for="comentarios">COMENTÁRIOS (OBRIGATÓRIO)</label>
        <textarea id="comentarios" name="comentarios" required>Gostaria de uma cotação do produto A</textarea>

        <button type="submit">ENVIAR</button>
    </form>
</body>
</html>
